<style>
  mat-form-field {
    width: 100%;
  }
</style>

<h1 mat-dialog-title>Create a New Board</h1>
<div mat-dialog-content>
  <mat-form-field>
    <mat-label>Name</mat-label>
    <input matInput [(ngModel)]="data.name" required />
    <mat-error> Required </mat-error>
  </mat-form-field>
  <!-- <mat-form-field>
    <mat-label>Description</mat-label>
    <input matInput [(ngModel)]="data.desc" />
  </mat-form-field> -->
</div>
<div mat-dialog-actions>
  <button
    mat-button
    [disabled]="!data.name"
    [mat-dialog-close]="data"
    cdkFocusInitial
  >
    Create
  </button>
</div>
