<mat-card id="auth-card">
  <div *ngIf="!(afAuth.authState | async)">
    <app-auth-form></app-auth-form>
    <p>OR</p>
    <button mat-raised-button color="primary" appGoogleSignin>
      Google Login
    </button>
  </div>
  <div *ngIf="afAuth.authState | async as user">
    <p>You are Logged in as {{ user.email }}</p>
    <button mat-stroked-button color="primary" (click)="logout()">
      SignOut
    </button>
  </div>
</mat-card>
